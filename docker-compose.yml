services:
  postgres:
    image: postgres:18.1
    container_name: dialogai_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dialogai}
      POSTGRES_USER: ${POSTGRES_USER:-dialogai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dialogai_secret}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dialogai} -d ${POSTGRES_DB:-dialogai}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Proxy para estágio de build (npm install etc.)
        # Não inclua domínios do Azure OpenAI em NO_PROXY para que build e runtime usem o proxy corporativo
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
        NO_PROXY: ${NO_PROXY:-}
    container_name: dialogai_app
    environment:
      # O mesmo aqui para o runtime
      HTTP_PROXY: ${HTTP_PROXY:-}
      HTTPS_PROXY: ${HTTPS_PROXY:-}
      NO_PROXY: ${NO_PROXY:-}
      
      # Database connection passed from .env
      DATABASE_URL: ${DATABASE_URL}
      
      # Azure OpenAI (from .env)
      AZURE_OPENAI_ENDPOINT_1: ${AZURE_OPENAI_ENDPOINT_1}
      AZURE_OPENAI_API_KEY_1: ${AZURE_OPENAI_API_KEY_1}
      AZURE_OPENAI_API_VERSION_1: ${AZURE_OPENAI_API_VERSION_1}
      AZURE_OPENAI_DEPLOYMENT_NAME_1: ${AZURE_OPENAI_DEPLOYMENT_NAME_1}

      # Feature flags
      # Force using chat/completions instead of responses (set to "true" if your resource/version doesn't support Responses API)
      AZURE_USE_CHAT_COMPLETIONS: ${AZURE_USE_CHAT_COMPLETIONS:-false}
      # Debug only: disable TLS verification if a corporate MITM breaks TLS (NOT recommended for production)
      SSL_INSECURE_SKIP_VERIFY: "true"
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata: